name: tp0
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 server/main.py
    environment:
      - PYTHONUNBUFFERED=1
      - TOTAL_AGENCIES=5
    networks:
      - testing_net
    volumes:
      - ./server:/server

  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    environment:
        - CLI_ID=1
        - FILE=/agency-1.csv
    networks:
        - testing_net
    depends_on:
        - server
    volumes:
      - ./client:/config

  client2:
    container_name: client2
    image: client:latest
    entrypoint: /client
    environment:
        - CLI_ID=2
        - FILE=/agency-2.csv
    networks:
        - testing_net
